<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica Allenamento BikeErg - FIC Canottaggio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #E2E8F0; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .background-gradient { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); filter: blur(100px); z-index: -1; }
        .gradient-1 { width: 500px; height: 500px; background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent 70%); animation: pulse 10s infinite alternate; }
        .gradient-2 { width: 400px; height: 400px; background: radial-gradient(circle, rgba(139, 92, 246, 0.2), transparent 70%); animation: pulse 12s infinite alternate-reverse; }
        @keyframes pulse { 0% { transform: scale(0.9) rotate(0deg); } 100% { transform: scale(1.2) rotate(20deg); } }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader { border-top-color: #3498db; animation: spin 1s linear infinite; }
        .form-input, .form-select { width: 100%; background-color: #1E293B; border: 1px solid #334155; border-radius: 0.5rem; padding: 0.75rem 1rem; color: #E2E8F0; }
        .form-input:focus, .form-select:focus { outline: none; border-color: #3B82F6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #94A3B8; }
        .dynamic-field { display: none; }
    </style>
</head>
<body class="antialiased">
    <div class="background-gradient gradient-1"></div>
    <div class="background-gradient gradient-2"></div>
    <div id="loader-overlay" class="fixed inset-0 bg-slate-900/80 flex flex-col justify-center items-center z-50 hidden">
        <div class="loader h-16 w-16 animate-spin rounded-full border-4 border-t-4 border-slate-600"></div>
        <p class="mt-4 text-slate-300">Caricamento...</p>
    </div>
    <div class="p-4 md:p-8 max-w-3xl mx-auto">
        <h1 id="page-title" class="text-4xl md:text-5xl font-black tracking-tight text-slate-100 text-center mb-12">üö¥‚Äç‚ôÇÔ∏è Allenamento BikeErg</h1>
        <div class="bg-slate-900/70 border border-slate-700/50 rounded-xl backdrop-blur-lg p-6 md:p-8 space-y-6">
            
            <!-- Contenitore per info atleta loggato -->
            <div id="athlete-info-container">
                <p id="athlete-info" class="text-center text-slate-300 bg-slate-800 p-4 rounded-lg">Verifica utente in corso...</p>
            </div>
            
            <!-- Contenuto del form, nascosto finch√© l'utente non √® verificato -->
            <div id="form-content" class="hidden space-y-6">
                <div>
                    <label for="workoutMode" class="form-label">Modalit√† Allenamento</label>
                    <select id="workoutMode" class="form-select">
                        <option value="">-- Seleziona modalit√† --</option>
                        <option value="distanza">Distanza</option>
                        <option value="tempo">Tempo</option>
                    </select>
                </div>
                <!-- Campi Dinamici -->
                <div id="distanza-fields" class="dynamic-field space-y-6">
                    <div>
                        <label for="distanzaSelect" class="form-label">Distanza</label>
                        <select id="distanzaSelect" class="form-select"></select>
                    </div>
                </div>
                <div id="tempo-fields" class="dynamic-field space-y-6">
                    <div>
                        <label for="tempoSelect" class="form-label">Tempo (minuti)</label>
                        <select id="tempoSelect" class="form-select">
                            <option value="">-- Seleziona tempo --</option>
                            <option value="30">30 minuti</option>
                            <option value="45">45 minuti</option>
                        </select>
                    </div>
                </div>
                <div id="intervalli-common" class="dynamic-field space-y-6">
                     <div>
                        <label for="intervalliNumero" class="form-label">Numero di Intervalli</label>
                        <select id="intervalliNumero" class="form-select">
                            <option value="">-- Seleziona numero --</option>
                            <!-- 
                                ERRORE PRECEDENTE: La riga sottostante era sintassi JSX (React) e non HTML/JS valido.
                                {[...Array(20)].map((_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
                                
                                SOLUZIONE: Rimossa e spostata la logica nello script JS (funzione setupPage).
                            -->
                        </select>
                    </div>
                    <div id="intervalli-inputs-container" class="space-y-4"></div>
                </div>
                <!-- Fine Campi Dinamici -->
                <div class="pt-4">
                    <button id="saveWorkoutBtn" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-5 rounded-lg transition-colors">Salva Allenamento</button>
                </div>
            </div>
        </div>
        <div class="text-center mt-8">
            <a href="home_carica_dati.html" class="inline-block bg-slate-700/50 hover:bg-slate-600/50 text-slate-300 font-semibold py-2 px-4 rounded-lg transition-colors">
                ‚Üê Torna alla Selezione
            </a>
        </div>
    </div>
    
    <div id="modal-backdrop" class="fixed inset-0 bg-black/60 hidden z-40"></div>
    <div id="messageBox" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-slate-800/80 backdrop-blur-md border border-slate-700 rounded-lg p-6 shadow-lg text-center hidden z-50">
        <p id="messageText" class="mb-6 text-lg"></p>
        <button id="messageBoxOkBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg">OK</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // NOTA: La tua API Key √® visibile qui. Considera l'uso di Firebase App Check o regole di sicurezza pi√π rigide.
        const firebaseConfig = {
            apiKey: "AIzaSyAQ_0F8KCks_4Wn2h2aTIepQY9VrIkWpUQ", authDomain: "database-atleti-fic.firebaseapp.com",
            databaseURL: "https://database-atleti-fic-default-rtdb.firebaseio.com", projectId: "database-atleti-fic",
            storageBucket: "database-atleti-fic.appspot.com", messagingSenderId: "860422140545",
            appId: "1:860422140545:web:cd14c042a47f2650681380"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const loaderOverlay = document.getElementById('loader-overlay');
        const athleteInfo = document.getElementById('athlete-info');
        const formContent = document.getElementById('form-content');
        const workoutType = 'bike'; 

        let currentAthleteId = null;
        let currentAthleteCognome = null;

        // --- FUNZIONI DI UTILIT√Ä ---
        function showModal(modal) { document.getElementById('modal-backdrop').classList.remove('hidden'); modal.classList.remove('hidden'); }
        function hideModal(modal) { document.getElementById('modal-backdrop').classList.add('hidden'); modal.classList.add('hidden'); }
        function showMessageBox(message) {
            document.getElementById('messageText').textContent = message;
            showModal(document.getElementById('messageBox'));
        }

        // --- FUNZIONI DI CALCOLO EP ---
        function timeToSeconds(timeStr) {
            if (!timeStr || typeof timeStr !== 'string' || !timeStr.includes(':')) return 0;
            const parts = timeStr.split(':');
            const minutes = parseInt(parts[0], 10);
            const seconds = parseFloat(parts[1].replace(',', '.')); 
            if (isNaN(minutes) || isNaN(seconds)) return 0;
            return (minutes * 60) + seconds;
        }

        async function fetchAthleteRecord(athleteId) {
            try {
                const docRef = doc(db, 'atleti', athleteId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    return docSnap.data();
                }
            } catch (error) {
                console.error("Error fetching athlete record:", error);
            }
            return null;
        }

        function calculateBikeEP(workoutData, athleteData) {
            if (!athleteData || !athleteData.bikeerg) return null;
            if (!Array.isArray(workoutData.intervalli) || workoutData.intervalli.length === 0) return null;

            const recordBikeSeconds = timeToSeconds(athleteData.bikeerg);
            if (recordBikeSeconds <= 0) {
                console.warn("Record BikeErg non valido o assente per l'atleta.");
                return null;
            }
            
            const wattRecordPersonale = 2.8 * Math.pow(2000 / recordBikeSeconds, 3);
            if (wattRecordPersonale <= 0) return null;

            let wattAllenamento = 0;
            const intervals = workoutData.intervalli.map(i => timeToSeconds(i) || parseFloat(String(i).replace(',', '.'))).filter(n => !isNaN(n) && n > 0);
            if (intervals.length === 0) return null;

            const mediaIntervalli = intervals.reduce((a, b) => a + b, 0) / intervals.length;

            if (workoutData.modalita === 'tempo') {
                const mediaMetri = mediaIntervalli / 2; // Sembra una logica specifica, la lascio com'√®
                const tempoSelezionatoSec = parseInt(workoutData.tempo, 10) * 60;
                if (tempoSelezionatoSec > 0) wattAllenamento = 2.8 * Math.pow(mediaMetri / tempoSelezionatoSec, 3);
            } else if (workoutData.modalita === 'distanza') {
                const mediaTempoSec = mediaIntervalli; 
                const distanzaSelezionata = parseInt(workoutData.distanza, 10); 
                if (mediaTempoSec > 0) wattAllenamento = 2.8 * Math.pow(distanzaSelezionata / mediaTempoSec, 3);
            }

            if (wattAllenamento > 0) {
                return (wattAllenamento / wattRecordPersonale) * 100;
            }
            
            return null;
        }

        // --- LOGICA DI SETUP PAGINA ---
        function setupPage() {
            // Popola distanze
            const distanze = [500, 750, 1000, 1500, 2000, 3000, 4000, 5000, 6000, 8000, 10000, 20000];
            const distanzaSelect = document.getElementById('distanzaSelect');
            distanzaSelect.innerHTML = '<option value="">-- Seleziona distanza --</option>';
            distanze.forEach(d => distanzaSelect.innerHTML += `<option value="${d}">${d}m</option>`);

            // --- FIX: Popola dinamicamente il select "Numero di Intervalli" ---
            const intervalliSelect = document.getElementById('intervalliNumero');
            let intervalliHTML = '';
            for (let i = 1; i <= 20; i++) {
                intervalliHTML += `<option value="${i}">${i}</option>`;
            }
            // Aggiunge le opzioni generate dopo quella di default
            intervalliSelect.innerHTML += intervalliHTML;
            // --- FINE FIX ---
        }

        // --- GESTIONE DINAMICA FORM ---
        function updateFormVisibility() {
            const mode = document.getElementById('workoutMode').value;
            document.getElementById('distanza-fields').style.display = mode === 'distanza' ? 'block' : 'none';
            document.getElementById('tempo-fields').style.display = mode === 'tempo' ? 'block' : 'none';
            document.getElementById('intervalli-common').style.display = mode ? 'block' : 'none';
            generateIntervalliInputs(); // Chiamato qui per rigenerare gli input se cambia la modalit√†
        }

        function generateIntervalliInputs() {
            const container = document.getElementById('intervalli-inputs-container');
            const numero = parseInt(document.getElementById('intervalliNumero').value) || 0;
            const mode = document.getElementById('workoutMode').value;
            container.innerHTML = ''; // Pulisce i vecchi input

            if (numero > 0 && numero <= 20) {
                for (let i = 1; i <= numero; i++) {
                    // Determina il tipo di input e il placeholder in base alla modalit√†
                    const isDistanceMode = mode === 'distanza';
                    const inputType = isDistanceMode ? 'text' : 'number'; // 'text' per formattazione tempo
                    const placeholder = isDistanceMode ? 'mm:ss.d' : 'Inserisci distanza (es. 12500)';
                    const labelText = isDistanceMode ? 'Tempo' : 'Distanza';
                    
                    const label = `<label for="intervallo-${i}" class="form-label">Intervallo ${i} (${labelText})</label>`;
                    
                    // Aggiunge la formattazione automatica solo per la modalit√† distanza (tempo)
                    const inputAttributes = isDistanceMode 
                        ? 'oninput="formatTimeInput(event)" maxlength="7"' 
                        : 'step="any"'; // Permette numeri decimali per la distanza se necessario

                    const input = `<input type="${inputType}" id="intervallo-${i}" class="form-input intervallo-input" placeholder="${placeholder}" ${inputAttributes}>`;
                    
                    container.innerHTML += `<div class="mb-2">${label}${input}</div>`;
                }
            }
        }
        
        // Funzione helper per formattare l'input del tempo
        window.formatTimeInput = function(event) {
            const input = event.target;
            let value = input.value.replace(/[^\d]/g, ''); // Rimuove tutto tranne i numeri
            
            // Limita la lunghezza per mmssd (5 cifre)
            if (value.length > 5) {
                value = value.substring(0, 5); // mmssd
            }

            let formattedValue = value;
            if (value.length > 2) {
                // mm:ss
                formattedValue = `${value.substring(0, 2)}:${value.substring(2)}`;
            }
            if (value.length > 4) {
                // mm:ss.d
                formattedValue = `${value.substring(0, 2)}:${value.substring(2, 4)}.${value.substring(4)}`;
            }
            
            input.value = formattedValue;
        }
        
        // --- SALVATAGGIO DATI ---
        async function saveWorkout() {
            const btn = document.getElementById('saveWorkoutBtn');
            btn.disabled = true;
            btn.textContent = 'Salvataggio in corso...';
            
            if (!currentAthleteId) {
                showMessageBox("Impossibile identificare l'atleta. Effettua nuovamente il login.");
                btn.disabled = false; btn.textContent = 'Salva Allenamento'; return;
            }

            const mode = document.getElementById('workoutMode').value;
            const workoutData = {
                tipo: workoutType.toUpperCase(),
                atletaId: currentAthleteId,
                cognomeAtleta: currentAthleteCognome,
                modalita: mode,
                data: new Date().toISOString().split('T')[0],
                timestamp: serverTimestamp(),
                intervalli: [],
                ep: null
            };

            if (!mode) {
                showMessageBox("Seleziona una modalit√† di allenamento.");
                btn.disabled = false; btn.textContent = 'Salva Allenamento'; return;
            }
            if (mode === 'distanza') {
                workoutData.distanza = document.getElementById('distanzaSelect').value;
                if (!workoutData.distanza) { showMessageBox("Seleziona una distanza."); btn.disabled = false; btn.textContent = 'Salva Allenamento'; return; }
            } else {
                workoutData.tempo = document.getElementById('tempoSelect').value;
                 if (!workoutData.tempo) { showMessageBox("Seleziona una durata."); btn.disabled = false; btn.textContent = 'Salva Allenamento'; return; }
            }

            const intervalliInputs = document.querySelectorAll('.intervallo-input');
            let allIntervalsValid = true;
            
            if (intervalliInputs.length === 0) {
                 showMessageBox("Seleziona un numero di intervalli e compilali.");
                 btn.disabled = false; btn.textContent = 'Salva Allenamento'; return;
            }

            intervalliInputs.forEach(input => {
                const value = input.value.trim();
                if (value) {
                    if (mode === 'distanza' && !/^\d{1,2}:\d{2}\.\d{1}$/.test(value)) {
                         // Validazione per mm:ss.d
                         allIntervalsValid = false;
                    } else if (mode === 'tempo' && (isNaN(parseFloat(value)) || parseFloat(value) <= 0)) {
                        // Validazione per distanza (deve essere un numero > 0)
                        allIntervalsValid = false;
                    }
                    workoutData.intervalli.push(value);
                } else {
                    // Campo vuoto
                    allIntervalsValid = false;
                }
            });

            if (!allIntervalsValid) {
                const errorMsg = mode === 'distanza' 
                    ? "Compila tutti i campi intervallo nel formato corretto (mm:ss.d)."
                    : "Compila tutti i campi intervallo con un valore numerico valido (es. 12500).";
                showMessageBox(errorMsg);
                 btn.disabled = false; btn.textContent = 'Salva Allenamento'; return;
            }
            
            // Prova a calcolare l'EP
            const athleteData = await fetchAthleteRecord(currentAthleteId);
            if (athleteData) {
                try {
                    const epValueToSave = calculateBikeEP(workoutData, athleteData);
                    if (epValueToSave !== null && epValueToSave > 0 && isFinite(epValueToSave)) {
                        workoutData.ep = parseFloat(epValueToSave.toFixed(2));
                    } else {
                        console.warn("EP non calcolato o non valido. Controlla che 'bikeerg' sia presente e valido nei dati dell'atleta e che i dati inseriti siano corretti.");
                    }
                } catch(epError) {
                    console.error("Errore durante il calcolo EP:", epError);
                    // Non blocco il salvataggio, ma segnalo che EP non √® stato calcolato
                }
            } else {
                console.warn(`Record atleta ${currentAthleteId} non trovato. L'EP non pu√≤ essere calcolato.`);
            }

            // Procedi al salvataggio
            try {
                await addDoc(collection(db, 'allenamenti'), workoutData);
                showMessageBox("Allenamento salvato con successo!");
                
                // Resetta il form
                document.getElementById('workoutMode').value = "";
                document.getElementById('distanzaSelect').value = "";
                document.getElementById('tempoSelect').value = "";
                document.getElementById('intervalliNumero').value = "";
                updateFormVisibility(); // Questo nasconder√† i campi e pulir√† gli input degli intervalli

            } catch (error) {
                console.error("Errore salvataggio: ", error);
                showMessageBox("Si √® verificato un errore durante il salvataggio. Riprova.");
            } finally {
                btn.disabled = false;
                btn.textContent = 'Salva Allenamento';
            }
        }

        // --- GESTIONE AUTENTICAZIONE E AVVIO ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                loaderOverlay.style.display = 'flex';
                try {
                    // Cerca l'atleta usando l'email (ignorando maiuscole/minuscole)
                    const userEmail = user.email.toLowerCase();
                    const q = query(collection(db, "atleti"), where("email", "==", userEmail));
                    const querySnapshot = await getDocs(q);

                    if (!querySnapshot.empty) {
                        const athleteDoc = querySnapshot.docs[0];
                        const athleteData = athleteDoc.data();
                        currentAthleteId = athleteDoc.id;
                        currentAthleteCognome = athleteData.cognome;
                        
                        athleteInfo.innerHTML = `Stai inserendo un allenamento per: <strong class="text-sky-400">${athleteData.cognome}</strong>`;
                        formContent.classList.remove('hidden');
                    } else {
                        // Email loggata ma non trovata nel DB atleti
                        athleteInfo.textContent = "Profilo atleta non trovato. Contatta l'amministratore.";
                        formContent.classList.add('hidden'); // Nasconde il form se l'atleta non √® valido
                    }
                } catch (error) {
                    console.error("Errore nel recupero dati atleta:", error);
                    athleteInfo.textContent = "Errore nel caricamento dei dati. Riprova.";
                    formContent.classList.add('hidden');
                } finally {
                    loaderOverlay.style.display = 'none';
                }
            } else {
                // Utente non loggato
                athleteInfo.innerHTML = 'Devi prima effettuare il <a href="../index.html" class="text-sky-400 hover:underline">login</a> per inserire i dati.';
                formContent.classList.add('hidden');
            }
        });
        
        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            setupPage(); // Chiamato al caricamento per popolare i dropdown
            document.getElementById('workoutMode').addEventListener('change', updateFormVisibility);
            document.getElementById('intervalliNumero').addEventListener('change', generateIntervalliInputs); // Cambiato per rigenerare solo gli input
            document.getElementById('saveWorkoutBtn').addEventListener('click', saveWorkout);
            document.getElementById('messageBoxOkBtn').addEventListener('click', () => hideModal(document.getElementById('messageBox')));
        });
    </script>
</body>
</html>
