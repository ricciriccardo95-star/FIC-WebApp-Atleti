        // --- FUNZIONI DI CALCOLO EP (Invariate) ---
        function timeToSeconds(timeStr) {
            if (!timeStr || typeof timeStr !== 'string' || !timeStr.includes(':')) return 0;
            const parts = timeStr.split(':');
            const minutes = parseInt(parts[0], 10);
            const seconds = parseFloat(parts[1].replace(',', '.'));
            if (isNaN(minutes) || isNaN(seconds)) return 0;
            return (minutes * 60) + seconds;
        }
        
        async function fetchWorldRecords() {
            try {
                const snapshot = await getDocs(collection(db, 'world_records'));
                worldRecords = new Map();
                snapshot.forEach(doc => {
                    worldRecords.set(doc.id, doc.data());
                });
            } catch (error) {
                console.error("Error fetching world records:", error);
            }
        }

        function calculateBoatEP(workoutData, boatType) {
            const worldRecordData = worldRecords.get(boatType);
            
            if (!worldRecordData || !worldRecordData.time) {
                console.warn(`Record mondiale per ${boatType} mancante o invalido.`);
                return null;
            }
            
            const recordWorldSeconds = timeToSeconds(worldRecordData.time);
            if (recordWorldSeconds <= 0) return null;
            
            const wattRecordMondiale = 2.8 * Math.pow(2000 / recordWorldSeconds, 3);
            if (wattRecordMondiale <= 0) return null;
            
            let wattAllenamento = 0;
            // Correzione gestione intervalli legacy
            const intervals = workoutData.intervalli.map(i => {
                 const val = (typeof i === 'object' && i !== null && i['0']) ? i['0'] : i;
                 return timeToSeconds(val) || parseFloat(String(val || '').replace(',', '.'));
            }).filter(n => !isNaN(n) && n > 0);
            
            if (intervals.length === 0) return null;

            const mediaIntervalli = intervals.reduce((a, b) => a + b, 0) / intervals.length;

            if (workoutData.modalita === 'tempo') {
                const mediaMetri = mediaIntervalli; 
                const tempoSelezionatoSec = parseInt(workoutData.tempo, 10) * 60;
                if (tempoSelezionatoSec > 0) {
                    wattAllenamento = 2.8 * Math.pow(mediaMetri / tempoSelezionatoSec, 3);
                }
            } else if (workoutData.modalita === 'distanza') {
                const mediaTempoSec = mediaIntervalli; 
                const distanzaSelezionata = parseInt(workoutData.distanza, 10);
                if (mediaTempoSec > 0) {
                    wattAllenamento = 2.8 * Math.pow(distanzaSelezionata / mediaTempoSec, 3);
                }
            }

            if (wattAllenamento > 0) {
                const epValue = (wattAllenamento / wattRecordMondiale) * 100;
                return epValue;
            }
            
            return null;
        }

        /**
         * Gestisce la visualizzazione dei campi in base alla modalità principale (Distanza/Tempo)

        function generateIntervalliInputs() {
            const container = document.getElementById('intervalli-inputs-container');
            const numero = parseInt(document.getElementById('intervalliNumero').value) || 0;
            const mode = document.getElementById('workoutMode').value;
            container.innerHTML = ''; // Pulisce sempre

             // Mostra input solo se modalità E numero intervalli sono validi E (se distanza) anche tipo lavoro è scelto
            const showInputs = mode && numero > 0 && numero <= 20 && (mode === 'tempo' || (mode === 'distanza' && document.getElementById('tipoLavoroSelect').value));

            if (showInputs) {
                for (let i = 1; i <= numero; i++) {
                    const inputType = mode === 'distanza' ? 'text' : 'number';
                    const placeholder = mode === 'distanza' ? 'mm:ss.d' : 'Inserisci valore (es. 2500m)';
                    const labelText = mode === 'distanza' ? '(Tempo)' : '(Distanza)';
                    
                    const label = `<label for="intervallo-${i}" class="form-label">Intervallo ${i} ${labelText}</label>`;
                    const inputAttributes = mode === 'distanza' 
                        ? 'oninput="formatTimeInput(event)" maxlength="7"' // Chiamata a formatTimeInput
                        : 'step="any"';
                        
                    const input = `<input type="${inputType}" id="intervallo-${i}" class="form-input intervallo-input" placeholder="${placeholder}" ${inputAttributes}>`;
                    container.innerHTML += `<div class="mb-2">${label}${input}</div>`;
                }
            }
        }
        
        // Formattatore di tempo mm:ss.d (globale)
        window.formatTimeInput = function(event) {
            const input = event.target;
            let value = input.value.replace(/[^\d]/g, ''); // Rimuove tutto tranne i numeri
            
            if (value.length > 5) {
                value = value.substring(0, 5); // mmssd
            }

            let formattedValue = value;
            if (value.length > 2) {
                formattedValue = `${value.substring(0, 2)}:${value.substring(2)}`;
            }
            if (value.length > 4) {
                formattedValue = `${value.substring(0, 2)}:${value.substring(2, 4)}.${value.substring(4)}`;
            }
            
            input.value = formattedValue;
        }
        
        // --- SALVATAGGIO DATI (AGGIORNATO CON CALCOLO EP E TIPO LAVORO) ---
        async function saveWorkout() {
            const btn = document.getElementById('saveWorkoutBtn');
            btn.disabled = true;
            btn.textContent = 'Salvataggio in corso...';
            
            const boatType = document.getElementById('boatTypeSelect').value;
            const mode = document.getElementById('workoutMode').value;
            
            const crewMemberSelects = document.querySelectorAll('.crew-member-select');
            const equipaggio = [];
            let crewIsValid = true;
            
            // 1. Costruzione Equipaggio
            crewMemberSelects.forEach(select => {
                const selectedOption = select.options[select.selectedIndex];
                if(select.value) {
                    equipaggio.push({
                        atletaId: select.value,
                        cognomeAtleta: selectedOption.getAttribute('data-cognome'),
                        nomeAtleta: selectedOption.getAttribute('data-nome') || ''
                        // Non aggiungiamo qui l'imbarcazione, è globale per l'allenamento
                    });
                } else {
                    crewIsValid = false;
                }
            });
            
            // Riferimento al primo membro per compatibilità (anche se non ideale)
            const firstCrewMember = equipaggio[0] || {}; 

            const workoutData = {
                tipo: workoutType.toUpperCase(),
                imbarcazione: boatType, // Campo globale
                equipaggio: equipaggio, // Array completo
                modalita: mode,
                // Campi legacy per compatibilità/query semplici (usano il primo atleta)
                atletaId: firstCrewMember.atletaId || null, 
                cognomeAtleta: firstCrewMember.cognomeAtleta || null, 
                // ---
                data: new Date().toISOString().split('T')[0],
                timestamp: serverTimestamp(),
                intervalli: [],
                ep: null,
                tipoLavoro: null // NUOVO CAMPO
            };

            // 2. Validazioni
            if (!boatType || !crewIsValid || equipaggio.length === 0) {
                showMessageBox("Seleziona un'imbarcazione e tutti i membri dell'equipaggio.");
                btn.disabled = false; btn.textContent = 'Salva Allenamento'; return;
            }
            if (!mode) {
                showMessageBox("Seleziona una modalità di allenamento.");
                btn.disabled = false; btn.textContent = 'Salva Allenamento'; return;
            }
            
            // Logica di validazione aggiornata
            if (mode === 'distanza') {
                workoutData.tipoLavoro = document.getElementById('tipoLavoroSelect').value;
                workoutData.distanza = document.getElementById('distanzaSelect').value;
                if (!workoutData.tipoLavoro) { showMessageBox("Seleziona un tipo di lavoro (Polarizzato o Steady State)."); btn.disabled = false; btn.textContent = 'Salva Allenamento'; return; }
                if (!workoutData.distanza) { showMessageBox("Seleziona una distanza specifica."); btn.disabled = false; btn.textContent = 'Salva Allenamento'; return; }
            } else { // mode === 'tempo'
                workoutData.tempo = document.getElementById('tempoSelect').value;
                 if (!workoutData.tempo) { showMessageBox("Seleziona una durata."); btn.disabled = false; btn.textContent = 'Salva Allenamento'; return; }
            }


            const intervalliInputs = document.querySelectorAll('.intervallo-input');
            let allIntervalsValid = true;
            
            // Validazione numero intervalli
             if (intervalliInputs.length === 0 || intervalliInputs.length !== parseInt(document.getElementById('intervalliNumero').value)) {
                 showMessageBox("Assicurati di aver selezionato un numero di intervalli e compilato tutti i campi corrispondenti.");
                 btn.disabled = false; btn.textContent = 'Salva Allenamento'; return;
             }

            intervalliInputs.forEach(input => {
                const value = input.value.trim();
                if (value) {
                    // Controlla il formato se è modalità distanza (tempo)
                    if (mode === 'distanza' && !/^\d{1,2}:\d{2}\.\d{1}$/.test(value)) {
                         allIntervalsValid = false;
                    } else if (mode === 'tempo' && (isNaN(parseFloat(value)) || parseFloat(value) <= 0)) {
                        allIntervalsValid = false;
                    }
                    workoutData.intervalli.push(value);
                } else {
                    allIntervalsValid = false;
                }
            });
            
            if (!allIntervalsValid) {
                const errorMsg = mode === 'distanza' 
                    ? "Compila tutti i campi intervallo nel formato corretto (mm:ss.d)."
                    : "Compila tutti i campi intervallo con un valore numerico valido (es. 2500).";
                showMessageBox(errorMsg);
                 btn.disabled = false; btn.textContent = 'Salva Allenamento'; return;
            }

            // 3. Calcola l'EP
            const epValueToSave = calculateBoatEP(workoutData, boatType);
            
            if (epValueToSave !== null && epValueToSave > 0 && isFinite(epValueToSave)) {
                workoutData.ep = parseFloat(epValueToSave.toFixed(2));
            } else {
                console.warn(`EP non calcolato per imbarcazione ${boatType}. Controlla che il record mondiale sia presente.`);
                // Non bloccare il salvataggio se EP non è calcolato
            }

            // 4. Salva in Firestore
            try {
                await addDoc(collection(db, 'allenamenti'), workoutData);
                showMessageBox("Allenamento salvato con successo!");
                
                // Reset form aggiornato
                document.getElementById('boatTypeSelect').value = "";
                document.getElementById('workoutMode').value = "";
                document.getElementById('tipoLavoroSelect').value = "";
                document.getElementById('distanzaSelect').innerHTML = '<option value="">-- Seleziona prima il tipo di lavoro --</option>';
                document.getElementById('tempoSelect').value = "";
                document.getElementById('intervalliNumero').value = "";
                generateCrewSelectors(); // Resetta i selettori dell'equipaggio
                updateFormVisibility(); // Nasconde tutti i campi
            } catch (error) {
                console.error("Errore salvataggio: ", error);
                showMessageBox("Si è verificato un errore durante il salvataggio.");
            } finally {
                btn.disabled = false;
                btn.textContent = 'Salva Allenamento';
            }
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Usa l'autenticazione anonima per la v10+ (rimane invariato)
            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Auth Error: ", error); 
                showMessageBox("Errore di autenticazione.");
            }
            
            await setupPage();
            
            document.getElementById('boatTypeSelect').addEventListener('change', generateCrewSelectors);
            document.getElementById('workoutMode').addEventListener('change', updateFormVisibility);
            document.getElementById('tipoLavoroSelect').addEventListener('change', updateDistanceOptions); // NUOVO LISTENER
            document.getElementById('intervalliNumero').addEventListener('change', generateIntervalliInputs);
            document.getElementById('saveWorkoutBtn').addEventListener('click', saveWorkout);
            document.getElementById('messageBoxOkBtn').addEventListener('click', () => hideModal(document.getElementById('messageBox')));
        });
    </script>
</body>
</html>
