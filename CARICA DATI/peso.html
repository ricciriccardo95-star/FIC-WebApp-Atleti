<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Peso - FIC Canottaggio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* Slate 900 */
            color: #E2E8F0; /* Slate 200 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .background-gradient {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(100px);
            z-index: -1;
        }
        .gradient-1 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent 70%);
            animation: pulse 10s infinite alternate;
        }
        .gradient-2 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2), transparent 70%);
            animation: pulse 12s infinite alternate-reverse;
        }
        @keyframes pulse {
            0% { transform: scale(0.9) rotate(0deg); }
            100% { transform: scale(1.2) rotate(20deg); }
        }
        /* Stile loader */
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
    </style>
     <!-- Carica l'auth-manager -->
     <script type="module" src="../auth-manager.js"></script>
</head>
<body class="antialiased">

    <div class="background-gradient gradient-1"></div>
    <div class="background-gradient gradient-2"></div>

    <!-- Loader Overlay -->
    <div id="loader-overlay" class="fixed inset-0 bg-slate-900/80 flex flex-col justify-center items-center z-50">
        <div class="loader h-16 w-16 animate-spin rounded-full border-4 border-t-4 border-slate-600"></div>
        <p class="mt-4 text-slate-300">Caricamento...</p>
    </div>

    <div class="p-4 md:p-8 max-w-2xl mx-auto">
        <h1 class="text-4xl md:text-5xl font-black tracking-tight text-slate-100 text-center mb-4">Area Atleti</h1>
        <p class="text-lg text-slate-400 text-center mb-12">Inserisci i tuoi dati biometrici.</p>

        <!-- Form Container -->
        <div id="form-container" class="bg-slate-900/70 border border-slate-700/50 rounded-xl backdrop-blur-lg p-6 md:p-8 space-y-6">
            
            <h2 class="text-2xl font-bold text-white border-b border-slate-700 pb-4">Aggiornamento Peso</h2>
            
            <!-- Questo div mostrerà l'atleta loggato o un messaggio di errore -->
            <div id="athlete-info-container">
                <p id="athlete-info" class="text-center text-slate-300 bg-slate-800 p-4 rounded-lg">Verifica utente...</p>
            </div>
            
            <div>
                <label for="weightInput" class="block mb-2 font-medium text-slate-300">Peso odierno (kg)</label>
                <input type="number" id="weightInput" step="0.1" min="40" max="150" placeholder="Es. 85.5" class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
            </div>

            <div class="pt-4">
                <button id="saveWeightBtn" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 px-5 rounded-lg transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Salva Peso
                </button>
            </div>
        </div>

        <div class="text-center mt-8">
             <!-- Corretto il link per tornare indietro alla home dei CARICA DATI -->
            <a href="home_carica_dati.html" class="inline-block bg-slate-700/50 hover:bg-slate-600/50 text-slate-300 font-semibold py-2 px-4 rounded-lg transition-colors duration-300">
                ← Torna Indietro
            </a>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black/60 hidden z-40"></div>
    <div id="messageBox" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-slate-800/80 backdrop-blur-md border border-slate-700 rounded-lg p-6 shadow-lg text-center hidden z-50">
        <p id="messageText" class="mb-6 text-lg"></p>
        <button id="messageBoxOkBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg">OK</button>
    </div>

    <!-- Script Firebase (versione aggiornata e modulare) -->
    <script type="module">
        // Importa db da auth-manager
        import { db } from '../auth-manager.js';
        // Importa solo le funzioni necessarie da firestore
        import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Rimuovi inizializzazione locale Firebase (app, auth, db, firebaseConfig)
        // Rimuovi anche le importazioni non più necessarie (initializeApp, getAuth, onAuthStateChanged, getFirestore, collection, query, where, getDocs)

        // Elementi DOM
        const weightInput = document.getElementById('weightInput');
        const saveWeightBtn = document.getElementById('saveWeightBtn');
        const loaderOverlay = document.getElementById('loader-overlay');
        const athleteInfo = document.getElementById('athlete-info');

        let currentAthleteId = null; // Variabile per salvare l'ID dell'atleta loggato

        // Funzioni Modals
        function showModal(modal) { document.getElementById('modal-backdrop').classList.remove('hidden'); modal.classList.remove('hidden'); }
        function hideModal(modal) { document.getElementById('modal-backdrop').classList.add('hidden'); modal.classList.add('hidden'); }
        function showMessageBox(message) {
            document.getElementById('messageText').textContent = message;
            showModal(document.getElementById('messageBox'));
        }
        
        // Rimuovi onAuthStateChanged
        
        // Ascolta l'evento 'authStateReady'
        document.addEventListener('authStateReady', (e) => {
            const { athlete, error } = e.detail;

            if (athlete) {
                // Utente loggato e dati atleta disponibili
                currentAthleteId = athlete.id; // Salva l'ID del documento
                
                athleteInfo.innerHTML = `Stai inserendo il peso per: <strong class="text-sky-400">${athlete.cognome}</strong>`;
                weightInput.disabled = false;
                saveWeightBtn.disabled = false;
            
            } else if (error) {
                 // Errore
                console.error("Errore di autenticazione da auth-manager:", error);
                athleteInfo.textContent = "Errore nel caricamento dei dati utente.";
                 weightInput.disabled = true;
                saveWeightBtn.disabled = true;

            } else {
                // Utente non loggato (auth-manager dovrebbe aver reindirizzato)
                athleteInfo.innerHTML = 'Devi prima effettuare il <a href="../index.html" class="text-sky-400 hover:underline">login</a> per inserire il peso.';
                weightInput.disabled = true;
                saveWeightBtn.disabled = true;
                // Considera redirect forzato se necessario: window.location.href = '../index.html';
            }
            
            // Nascondi il loader in ogni caso
            loaderOverlay.style.display = 'none';
        });

        
        // Funzione per salvare il peso nello storico
        async function saveWeight() {
            const weightValue = weightInput.value;

            // Validazione
            if (!currentAthleteId) {
                showMessageBox("Impossibile identificare l'atleta. Effettua nuovamente il login.");
                return;
            }
            if (!weightValue) {
                showMessageBox("Per favore, inserisci il tuo peso.");
                return;
            }
            const weight = parseFloat(weightValue);
            if (isNaN(weight) || weight <= 0 || weight > 200) { // Aggiunto limite superiore
                showMessageBox("Per favore, inserisci un valore di peso valido (tra 0 e 200 kg).");
                return;
            }

            saveWeightBtn.disabled = true;
            saveWeightBtn.textContent = 'Salvataggio in corso...';
            
            try {
                // Crea un ID per il documento basato sulla data odierna (YYYY-MM-DD)
                const today = new Date();
                const yyyy = today.getFullYear();
                const mm = String(today.getMonth() + 1).padStart(2, '0'); // Mesi partono da 0
                const dd = String(today.getDate()).padStart(2, '0');
                const dateId = `${yyyy}-${mm}-${dd}`;

                // Crea il riferimento al documento del giorno nella sottocollezione "storico_peso"
                // Usa 'db' importato
                const dailyWeightRef = doc(db, "atleti", currentAthleteId, "storico_peso", dateId);

                // Usa setDoc per creare o sovrascrivere il dato del giorno
                await setDoc(dailyWeightRef, {
                    peso: weight,
                    data: serverTimestamp() // Salva la data esatta del server
                });
                
                showMessageBox("Peso salvato con successo per la giornata di oggi!");
                weightInput.value = ""; // Pulisce il campo dopo il salvataggio
            } catch (error) {
                console.error("Errore nel salvataggio dello storico del peso: ", error);
                showMessageBox("Si è verificato un errore durante il salvataggio. Assicurati di essere connesso a internet e riprova.");
            } finally {
                saveWeightBtn.disabled = false;
                saveWeightBtn.textContent = 'Salva Peso';
            }
        }

        // Event Listeners
        saveWeightBtn.addEventListener('click', saveWeight);
        document.getElementById('messageBoxOkBtn').addEventListener('click', () => hideModal(document.getElementById('messageBox')));
    </script>
</body>
</html>
