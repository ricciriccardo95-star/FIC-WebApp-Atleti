    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            color: #E2E8F0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-bottom: 90px;
        }
        .background-gradient {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(100px); z-index: -1;
        }
        .gradient-1 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent 70%);
            animation: pulse 10s infinite alternate;
        }
        .gradient-2 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2), transparent 70%);
            animation: pulse 12s infinite alternate-reverse;
        }
        @keyframes pulse {
            0% { transform: scale(0.9) rotate(0deg); }
            100% { transform: scale(1.2) rotate(20deg); }
        }
        .nav-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        a.nav-card:active {
            transform: scale(0.98);
        }
        
        /* Navbar inferiore */
        .bottom-nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background-color: #1a202c;
            padding: 10px 20px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            z-index: 40;
            display: flex; justify-content: center; gap: 20px;
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
        .bottom-nav-button {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 10px 20px; font-weight: 600; border-radius: 9999px;
            transition-colors: 0.2s; text-decoration: none; color: white;
            height: 48px; min-width: 48px;

        .bottom-nav-button.help { background-color: #0EA5E9; font-size: 1.5rem; font-weight: bold; }
        .bottom-nav-button.logout { background-color: #EF4444; }
    </style>

    <script type="module">
        const appView = document.getElementById('app-view');
        const logoutBtn = document.getElementById('logout-btn');
        const loaderOverlay = document.getElementById('loader-overlay');

        // Ascolta l'evento 'authStateReady' inviato da auth-manager.js
        document.addEventListener('authStateReady', (e) => {
            const { athlete, error } = e.detail;

            if (athlete) {
                appView.classList.remove('hidden');
                displayAthleteInfo(athlete);
            } else if (error) {
                console.error("Errore di autenticazione da auth-manager:", error);
                appView.classList.remove('hidden'); 
            } else {
                window.location.href = 'index.html';
            }
            loaderOverlay.style.display = 'none';
        });

        function getGroupBadgeHTML(gruppo) {
            if (!gruppo) return '';
            
            let bgColor = 'bg-slate-600';
            let textColor = 'text-slate-200';

            switch (gruppo) {
                case 'Squadra olimpica': bgColor = 'bg-sky-500'; textColor = 'text-white'; break;
                case 'Under 23': bgColor = 'bg-teal-500'; textColor = 'text-white'; break;
                case 'Under 19': bgColor = 'bg-orange-500'; textColor = 'text-white'; break;
                case 'ParaRowing': bgColor = 'bg-purple-500'; textColor = 'text-white'; break;
                case 'Beach sprint': bgColor = 'bg-amber-500'; textColor = 'text-white'; break;
            }
            return `<span class="inline-block px-3 py-1 rounded-full font-semibold text-xs ${bgColor} ${textColor}">${gruppo}</span>`;
        }

        function displayAthleteInfo(athlete) {
            if (athlete) {
                const fullName = `${athlete.cognome || ''} ${athlete.nome || ''}`;
                document.getElementById('profile-cognome').textContent = fullName.trim() || 'Atleta';
                document.getElementById('profile-societa').textContent = athlete.societa || 'Nessuna societÃ ';

                const badgeContainer = document.getElementById('profile-gruppo-badge');
                if (athlete.gruppo) {
                    badgeContainer.innerHTML = getGroupBadgeHTML(athlete.gruppo);
                } else {
                    badgeContainer.innerHTML = '';
                }

                // Qui leggiamo i campi rowerg/bikeerg caricati da auth-manager
                const valRow = athlete.rowerg || athlete.pb_2000 || '--:--';
                const valBike = athlete.bikeerg || athlete.pb_6000 || '--:--';

                document.getElementById('profile-pb-row').textContent = valRow;
                document.getElementById('profile-pb-bike').textContent = valBike;
            }
        }

        logoutBtn.addEventListener('click', () => {
            if (window.appLogout) {
                window.appLogout();
            } else {
                console.error("Funzione appLogout() non trovata.");
            }
        });
    </script>
