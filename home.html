    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQ_0F8KCks_4Wn2h2aTIepQY9VrIkWpUQ",
            authDomain: "database-atleti-fic.firebaseapp.com",
            databaseURL: "https://database-atleti-fic-default-rtdb.firebaseio.com",
            projectId: "database-atleti-fic",
            storageBucket: "database-atleti-fic.appspot.com",
            messagingSenderId: "860422140545",
            appId: "1:860422140545:web:cd14c042a47f2650681380"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const appView = document.getElementById('app-view');
        const logoutBtn = document.getElementById('logout-btn');
        const welcomeMessage = document.getElementById('welcome-message');
        const groupBannerContainer = document.getElementById('group-banner-container');

        // Controlla lo stato di autenticazione. Se l'utente non √® loggato, lo reindirizza al login.
        onAuthStateChanged(auth, (user) => {
            if (user) {
                appView.classList.remove('hidden');
                checkAthleteStatus(user.email);
            } else {
                window.location.href = 'index.html';
            }
        });

        function getGroupBadgeHTML(gruppo) {
            if (!gruppo) return '';
            
            let bgColor = 'bg-slate-600';
            let textColor = 'text-slate-200';

            switch (gruppo) {
                case 'Squadra olimpica': bgColor = 'bg-sky-500'; textColor = 'text-white'; break;
                case 'Under 23': bgColor = 'bg-teal-500'; textColor = 'text-white'; break;
                case 'Under 19': bgColor = 'bg-orange-500'; textColor = 'text-white'; break;
                case 'ParaRowing': bgColor = 'bg-purple-500'; textColor = 'text-white'; break;
                case 'Beach sprint': bgColor = 'bg-amber-500'; textColor = 'text-white'; break;
            }
            
            return `<span class="inline-block px-3 py-1 rounded-full font-semibold text-sm ${bgColor} ${textColor}">${gruppo}</span>`;
        }

        async function checkAthleteStatus(email) {
            const userEmail = email.toLowerCase();
            try {
                const q = query(collection(db, "atleti"), where("email", "==", userEmail));
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    const atletaData = querySnapshot.docs[0].data();
                    const cognome = atletaData.cognome; 
                    const gruppo = atletaData.gruppo;

                    sessionStorage.setItem('atletaCognome', cognome);
                    welcomeMessage.textContent = `Benvenuto ${cognome}!`;

                    if (gruppo) {
                        groupBannerContainer.innerHTML = getGroupBadgeHTML(gruppo);
                    } else {
                        groupBannerContainer.innerHTML = '';
                    }

                } else {
                    welcomeMessage.textContent = 'Benvenuto!';
                    groupBannerContainer.innerHTML = '';
                    sessionStorage.removeItem('atletaCognome');
                }
            } catch (error) {
                console.error("Errore durante la verifica dello stato di atleta in Firestore:", error);
                welcomeMessage.textContent = 'Benvenuto!';
                groupBannerContainer.innerHTML = '';
                sessionStorage.removeItem('atletaCognome');
            }
        }

        logoutBtn.addEventListener('click', () => {
            signOut(auth).catch((error) => {
                console.error('Logout Error', error);
            });
        });
    </script>
