    <script type="module">
        // Rimuovi tutte le importazioni e inizializzazioni Firebase locali
        // import { initializeApp } from "...";
        // import { getAuth, onAuthStateChanged, signOut } from "...";
        // import { getFirestore, collection, query, where, getDocs } from "...";
        // const firebaseConfig = {...};
        // const app = initializeApp(firebaseConfig);
        // const auth = getAuth(app);
        // const db = getFirestore(app);

        const appView = document.getElementById('app-view');
        const logoutBtn = document.getElementById('logout-btn');
        const welcomeMessage = document.getElementById('welcome-message');
        const groupBannerContainer = document.getElementById('group-banner-container');
        const loaderOverlay = document.getElementById('loader-overlay'); // Aggiunto riferimento al loader

        // Rimuovi il vecchio onAuthStateChanged
        /*
        onAuthStateChanged(auth, (user) => {
            if (user) {
                appView.classList.remove('hidden');
                checkAthleteStatus(user.email);
            } else {
                window.location.href = 'index.html';
            }
        });
        */

        // Ascolta l'evento 'authStateReady' inviato da auth-manager.js
        document.addEventListener('authStateReady', (e) => {
            const { athlete, error } = e.detail;

            if (athlete) {
                // Utente loggato e dati atleta disponibili
                appView.classList.remove('hidden');
                displayAthleteInfo(athlete); // Usa i dati ricevuti
            } else if (error) {
                // Errore durante l'autenticazione/recupero dati
                console.error("Errore di autenticazione da auth-manager:", error);
                welcomeMessage.textContent = "Errore nel caricamento dei dati utente.";
                appView.classList.remove('hidden'); // Mostra la vista app ma con messaggio di errore
            } else {
                // Utente non loggato (auth-manager.js dovrebbe aver gi√† reindirizzato)
                // Se siamo ancora qui, forziamo il redirect per sicurezza
                console.log("Utente non loggato rilevato in home.html, reindirizzamento...");
                window.location.href = 'index.html';
            }
            
            // Nascondi il loader in ogni caso una volta gestito lo stato
            loaderOverlay.style.display = 'none';
        });


        function getGroupBadgeHTML(gruppo) {
            if (!gruppo) return '';
            
            let bgColor = 'bg-slate-600';
            let textColor = 'text-slate-200';

            switch (gruppo) {
                case 'Squadra olimpica': bgColor = 'bg-sky-500'; textColor = 'text-white'; break;
                case 'Under 23': bgColor = 'bg-teal-500'; textColor = 'text-white'; break;
                case 'Under 19': bgColor = 'bg-orange-500'; textColor = 'text-white'; break;
                case 'ParaRowing': bgColor = 'bg-purple-500'; textColor = 'text-white'; break;
                case 'Beach sprint': bgColor = 'bg-amber-500'; textColor = 'text-white'; break;
            }
            
            return `<span class="inline-block px-3 py-1 rounded-full font-semibold text-sm ${bgColor} ${textColor}">${gruppo}</span>`;
        }

        // Funzione per visualizzare le info atleta ricevute dall'evento
        function displayAthleteInfo(athlete) {
            if (athlete && athlete.cognome) {
                welcomeMessage.textContent = `Benvenuto ${athlete.cognome}!`;
                // NOTA: Non serve pi√π sessionStorage qui, auth-manager gestisce la cache in localStorage
                // sessionStorage.setItem('atletaCognome', athlete.cognome);

                if (athlete.gruppo) {
                    groupBannerContainer.innerHTML = getGroupBadgeHTML(athlete.gruppo);
                } else {
                    groupBannerContainer.innerHTML = '';
                }
            } else {
                // Caso in cui l'utente √® loggato ma i dati non sono stati recuperati correttamente
                welcomeMessage.textContent = 'Benvenuto!';
                groupBannerContainer.innerHTML = '';
                // sessionStorage.removeItem('atletaCognome');
                 console.warn("Dati atleta (cognome/gruppo) non disponibili dall'evento authStateReady.");
            }
        }

        // Rimuovi la funzione checkAthleteStatus - ora gestita da displayAthleteInfo
        /*
        async function checkAthleteStatus(email) { ... }
        */

        // Aggiorna il listener del logout per usare la funzione globale
        logoutBtn.addEventListener('click', () => {
             // Chiama la funzione di logout globale definita in auth-manager.js
            if (window.appLogout) {
                window.appLogout();
            } else {
                console.error("Funzione appLogout() non trovata. Assicurati che auth-manager.js sia caricato.");
            }
        });
    </script>
