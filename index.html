<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIC Canottaggio - Accesso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            color: #E2E8F0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .background-gradient {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(100px); z-index: -1;
        }
        .gradient-1 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent 70%);
            animation: pulse 10s infinite alternate;
        }
        .gradient-2 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2), transparent 70%);
            animation: pulse 12s infinite alternate-reverse;
        }
        @keyframes pulse {
            0% { transform: scale(0.9) rotate(0deg); }
            100% { transform: scale(1.2) rotate(20deg); }
        }
        #logo-container { transition: transform 1s ease-in-out; }
        #login-form-container { transition: opacity 1s ease-in; }
    </style>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FIC Canottaggio">
    <link rel="apple-touch-icon" href="logo-fic (1) copia.png">
    <link rel="manifest" href="manifest.json">
</head>
<body class="antialiased">

    <!-- Sfondi animati -->
    <div class="background-gradient gradient-1"></div>
    <div class="background-gradient gradient-2"></div>

    <!-- Vista di Login -->
    <div id="login-view" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-sm">
            <div id="logo-container" class="text-center transform translate-y-0">
                <img src="logo.png" alt="Logo FIC" class="mx-auto mb-4 w-48 h-auto">
                <h1 id="app-title" class="text-2xl sm:text-3xl font-black text-slate-100 tracking-tight opacity-0 transition-opacity duration-1000">
                    FIC CANOTTAGGIO
                </h1>
            </div>

            <div id="login-form-container" class="opacity-0 mt-8 w-full">
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-400">Email Utente</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   class="w-full bg-slate-800 border border-slate-700 rounded-md p-3 text-white placeholder-slate-500 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-400">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                   class="w-full bg-slate-800 border border-slate-700 rounded-md p-3 text-white placeholder-slate-500 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none">
                        </div>
                    </div>
                    <p id="error-message" class="text-red-500 text-sm text-center hidden"></p>
                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-sky-500 transition-colors">
                            Accedi
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- SCRIPT CENTRALIZZATO: gestisce il reindirizzamento SE GIA' LOGGATO -->
    <!-- Questo script DEVE essere caricato prima di quello inline per ridurre la race condition -->
    <script type="module" src="auth-manager.js"></script>

    <!-- SCRIPT SPECIFICO DELLA PAGINA: gestisce solo il SUBMIT DEL FORM -->
    <script type="module">
        // Importa solo ciò che serve per il login
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // NOTA: la configurazione è già in auth-manager.js,
        // ma per le importazioni modulari di Firebase, è più sicuro reinizializzare qui
        // per ottenere l'istanza 'auth' locale per signIn.
        const firebaseConfig = {
            apiKey: "AIzaSyAQ_0F8KCks_4Wn2h2aTIepQY9VrIkWpUQ",
            authDomain: "database-atleti-fic.firebaseapp.com",
            databaseURL: "https://database-atleti-fic-default-rtdb.firebaseio.com",
            projectId: "database-atleti-fic",
            storageBucket: "database-atleti-fic.appspot.com",
            messagingSenderId: "860422140545",
            appId: "1:860422140545:web:cd14c047f2650681380"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        
        // Tutta la logica 'handleAuth' e 'onAuthStateChanged' è stata rimossa
        // e ora vive in 'auth-manager.js'.

        function startLoginAnimation() {
            const logoContainer = document.getElementById('logo-container');
            const appTitle = document.getElementById('app-title');
            const loginFormContainer = document.getElementById('login-form-container');
             setTimeout(() => {
                logoContainer.style.transform = 'translateY(-80%)';
                appTitle.style.opacity = '1';
                setTimeout(() => {
                    loginFormContainer.style.opacity = '1';
                }, 500);
            }, 500);
        }

        // --- CORREZIONE ---
        // Avviamo l'animazione direttamente.
        // Se l'utente è loggato, 'auth-manager.js' (caricato sopra)
        // lo reindirizzerà a 'home.html' prima che questa animazione
        // diventi rilevante, risolvendo l'errore.
        startLoginAnimation();


        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            errorMessage.classList.add('hidden');

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Successo!
                    // Non serve fare nulla. 'auth-manager.js' rileverà il cambio
                    // di stato, recupererà i dati e reindirizzerà a home.html.
                })
                .catch((error) => {
                    console.error("Login Error:", error.code, error.message);
                    errorMessage.textContent = "Credenziali non valide. Riprova.";
                    errorMessage.classList.remove('hidden');
                });
        });
    </script>
</body>
</html>
