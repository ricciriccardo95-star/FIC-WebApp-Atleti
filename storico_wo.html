<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storico WO - FIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            color: #E2E8F0;
            min-height: 100vh;
        }
        .wo-card {
            border-left: 6px solid; /* Bordo più spesso */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .wo-card:hover {
            transform: translateY(-3px); /* Effetto sollevamento maggiore */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        .ergo-border { border-color: #3B82F6; } /* Blu */
        .bike-border { border-color: #10B981; } /* Verde */
        .boat-border { border-color: #F59E0B; } /* Giallo/Arancione */
        
        /* Stile specifico per i messaggi di stato */
        #loading-message, #error-message, #no-data-message {
            background-color: #1F2937;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            padding: 2rem;
            font-weight: 500;
        }

        /* Stile per input e select modernizzato (risolve problema sfondo bianco) */
        .input-dark {
            /* Assicura sfondo scuro (slate-900), bordo (slate-700) e testo bianco (text-white) */
            /* Aggiornato per usare bg-slate-900 e un colore di focus coeso */
            @apply w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-white placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none;
        }

        /* Correzioni per Input Date */
        
        /* 1. Forza l'icona del calendario ad essere chiara per contrasto */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        /* 2. Forza il testo della data (valore selezionato) ad essere bianco e sfondo scuro */
        input[type="date"], .input-dark[type="date"] {
            color: white; 
            background-color: #0f172a; /* Corrisponde a bg-slate-900 */
        }
        
        /* Correzioni per Select (Riquadro Tipo) */
        
        /* Forza lo sfondo scuro sull'elemento select e le sue opzioni */
        .input-dark, .input-dark option {
            background-color: #0F172A !important; /* Forza sfondo scuro */
            color: white !important; /* Forza testo bianco */
        }
        
        /* Aggiunge il filtro invertito alla freccia di sistema del select per farla apparire bianca */
        .input-dark.appearance-none {
            /* Per select: Rimuove l'aspetto di default e lo gestisce Tailwind (non necessario qui, ma utile) */
        }

        /* Stili per il nuovo pannello di riepilogo */
        #summary-panel .summary-item {
            background-color: #1E293B; /* slate-800 */
            padding: 0.75rem 1rem;
            border-radius: 0.5rem; /* rounded-lg */
            display: flex;
            flex-direction: column; /* Cambiato per allineare i valori */
            align-items: flex-start;
        }
        #summary-panel .summary-label {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem; /* Spazio sotto il titolo */
        }
        #summary-panel .summary-value {
            font-weight: 500;
            font-size: 0.9rem;
            color: #94A3B8; /* slate-400 */
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        #summary-panel .summary-value strong {
            color: #E2E8F0; /* slate-200 */
            font-size: 1rem;
        }
    </style>
     <script type="module" src="auth-manager.js"></script>
</head>
<body class="antialiased p-4 md:p-8">
     <div id="loader-overlay" class="fixed inset-0 bg-slate-900/80 flex flex-col justify-center items-center z-50">
        <div class="h-16 w-16 animate-spin rounded-full border-4 border-t-4 border-slate-600 border-t-sky-500"></div>
        <p class="mt-4 text-slate-300">Caricamento...</p>
    </div>

    <div class="max-w-4xl mx-auto">
        <header class="mb-8 flex justify-between items-center border-b border-slate-700 pb-4">
            <h1 class="text-3xl md:text-4xl font-black text-slate-100">Storico Workout</h1>
            <a href="home.html" class="inline-flex items-center px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white font-semibold rounded-lg shadow transition-colors text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M12 19l-7-7 7-7"/><path d="M19 12H5"/></svg>
                Home
            </a>
        </header>

        <div class="mb-6 p-4 bg-slate-800 border border-slate-700 rounded-lg text-sm text-slate-300">
            <p><span class="font-bold text-white">EP1:</span> Dispendio su Record del Mondo</p>
            <p><span class="font-bold text-white">EP2:</span> Dispendio su Record Personale</p>
        </div>
        <p id="info-atleta" class="text-xl font-semibold text-slate-300 mb-6"></p>

        <div class="bg-slate-900/50 p-4 sm:p-6 rounded-xl mb-8 border border-slate-700/50">
            <h2 class="text-xl font-bold mb-4 text-white">Filtra Allenamenti</h2>
            <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 items-end">
                <div class="col-span-1">
                    <label for="startDate" class="block text-sm font-medium text-slate-400 mb-1">Dal:</label>
                    <input type="date" id="startDate" class="input-dark">
                </div>
                
                <div class="col-span-1">
                    <label for="endDate" class="block text-sm font-medium text-slate-400 mb-1">Al:</label>
                    <input type="date" id="endDate" class="input-dark">
                </div>

                <div class="col-span-1">
                    <label for="tipoFilter" class="block text-sm font-medium text-slate-400 mb-1">Tipo:</label>
                    <select id="tipoFilter" class="input-dark appearance-none">
                        <option value="TUTTI">Tutti i Tipi</option>
                        <option value="ERGO">ERGO</option>
                        <option value="BIKE">BIKE</option>
                        <option value="BOAT">BOAT</option>
                    </select>
                </div>
                
                <button id="applyFiltersBtn" class="w-full sm:col-span-1 py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-sky-600 hover:bg-sky-700 transition-colors mt-2 sm:mt-0">
                    Applica Filtri
                </button>
            </div>
        </div>

        <div id="summary-panel" class="mb-8 hidden">
            </div>
        <div id="workout-list" class="space-y-6">
            <p id="loading-message" class="text-slate-400 text-center hidden">Caricamento storico allenamenti...</p>
            <p id="error-message" class="text-red-400 text-center hidden">Si è verificato un errore nel caricamento dei dati.</p>
        </div>

        <p id="no-data-message" class="text-slate-400 text-center hidden">Nessun allenamento trovato per i filtri selezionati.</p>
    </div>

    <script type="module">
        // Importa db da auth-manager
        import { db } from './auth-manager.js';
        // Importa solo le funzioni necessarie da firestore
        import { collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Riferimenti al DOM
        const loaderOverlay = document.getElementById('loader-overlay');
        const infoAtleta = document.getElementById('info-atleta');
        const workoutList = document.getElementById('workout-list');
        const loadingMessage = document.getElementById('loading-message');
        const errorMessage = document.getElementById('error-message');
        const noDataMessage = document.getElementById('no-data-message');
        const summaryPanel = document.getElementById('summary-panel'); 
        
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');
        const tipoFilterSelect = document.getElementById('tipoFilter');
        const applyFiltersBtn = document.getElementById('applyFiltersBtn');

        let currentAthlete = null; 

        // --- Funzioni di Utility ---
        
        function timeToSeconds(timeStr) {
            if (!timeStr || typeof timeStr !== 'string' || !timeStr.includes(':')) return 0;
            const parts = timeStr.split(':');
            const minutes = parseInt(parts[0], 10);
            const seconds = parseFloat(parts[1].replace(',', '.'));
            if (isNaN(minutes) || isNaN(seconds)) return 0;
            return (minutes * 60) + seconds;
        }

        function setDefaultDates() {
            const today = new Date();
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(today.getDate() - 7);
            
            const formatDate = (date) => {
                const y = date.getFullYear();
                const m = String(date.getMonth() + 1).padStart(2, '0');
                const d = String(date.getDate()).padStart(2, '0');
                return `${y}-${m}-${d}`;
            };

            startDateInput.value = formatDate(sevenDaysAgo);
            endDateInput.value = formatDate(today);
        }

        function getCardColorClass(tipo) {
            switch (tipo ? tipo.toUpperCase() : '') {
                case 'ERGO': return 'ergo-border';
                case 'BIKE': return 'bike-border';
                case 'BOAT': return 'boat-border';
                default: return 'border-slate-500';
            }
        }
        
        // --- FUNZIONE formatWorkoutData (MODIFICATA) ---
        function formatWorkoutData(data) {
            
            const defaultValues = { tipo: 'N/A', modalita: 'N/A', distanza: null, tempo: null, ep1: null, ep2: null, data: 'N/A', timestamp: null, intervalli: [], imbarcazione: null, equipaggio: [] };
            const { tipo, modalita, distanza, tempo, ep1, ep2, data: formattedDateString, timestamp, intervalli, imbarcazione, equipaggio } = { ...defaultValues, ...data };

            // --- INIZIO CALCOLO TOTALI PER CARD ---
            const numberOfIntervals = (intervalli || []).length;
            let totalMeters = 0;
            let totalMinutes = 0;

            if (numberOfIntervals > 0) {
                if (modalita === 'tempo') {
                    const durationMinutes = parseInt(tempo, 10);
                    if (!isNaN(durationMinutes)) totalMinutes = durationMinutes * numberOfIntervals;
                    
                    totalMeters = intervalli.map(i => parseFloat(String(i).replace(',', '.')))
                                            .filter(n => !isNaN(n))
                                            .reduce((a, b) => a + b, 0);
                } else if (modalita === 'distanza') {
                    const distanceMeters = parseInt(distanza, 10);
                    if (!isNaN(distanceMeters)) totalMeters = distanceMeters * numberOfIntervals;
                    
                    const totalSeconds = intervalli.map(i => timeToSeconds(i))
                                                   .reduce((a, b) => a + b, 0);
                    totalMinutes = totalSeconds / 60;
                }
            }

            // Formattazione per i totali
            const totalKmFormatted = (totalMeters / 1000).toFixed(2);
            const totalMinutesFormatted = totalMinutes.toFixed(0);

            let totalsHtml = `
                <div class="flex justify-between text-slate-300 mt-2 pt-2 border-t border-slate-700/50">
                    <p>Minuti Totali:</p>
                    <span class="font-semibold text-white">${totalMinutesFormatted} min</span>
                </div>
                <div class="flex justify-between text-slate-300">
                    <p>Km Totali:</p>
                    <span class="font-semibold text-white">${totalKmFormatted} km</span>
                </div>
            `;
            // --- FINE CALCOLO TOTALI PER CARD ---

            let intervalsHtml = '';
            if (intervalli && intervalli.length > 0) {
                intervalsHtml = `<div class="mt-3 pt-3 border-t border-slate-700/50">
                                    <p class="font-medium text-slate-300 mb-1">Intervalli (${intervalli.length}):</p>
                                    <ul class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-x-4 text-sm text-slate-400">`; 
                intervalli.forEach((interval, index) => {
                    intervalsHtml += `<li class="truncate"><span class="font-mono text-white">${index + 1}:</span> ${interval}</li>`; 
                });
                intervalsHtml += `</ul></div>`;
            }

            let boatInfoHtml = '';
            if (tipo && tipo.toUpperCase() === 'BOAT' && imbarcazione) {
                 const crewNames = (equipaggio || [])
                    .map(m => m.cognomeAtleta || 'N/D')
                    .join(' / ');
                boatInfoHtml = `
                    <div class="flex justify-between text-slate-300 mt-1">
                        <p>Barca:</p>
                        <span class="font-semibold text-white">${imbarcazione} (${crewNames})</span>
                    </div>
                `;
            }

            const borderClass = getCardColorClass(tipo);
            
            let epHtml = '';
            const formatEpValue = (val) => {
                if (val !== null && val !== undefined) {
                    let epValue = String(val);
                    if (!isNaN(parseFloat(epValue))) {
                        epValue = parseFloat(epValue).toFixed(2);
                        return `${epValue}%`;
                    }
                }
                return null;
            };

            const formattedEp1 = formatEpValue(ep1);
            const formattedEp2 = formatEpValue(ep2);

            if (formattedEp1 || formattedEp2) {
                 epHtml += `<div class="mt-2 pt-2 border-t border-slate-700/50">`; // Contenitore per EP
                 if (formattedEp1) {
                    epHtml += `
                        <div class="flex justify-between text-slate-300">
                            <p>EP1 (Mondiale):</p>
                            <span class="font-semibold text-white">${formattedEp1}</span> 
                        </div>
                    `;
                }
                if (formattedEp2) {
                    epHtml += `
                        <div class="flex justify-between text-slate-300">
                            <p>EP2 (Personale):</p>
                            <span class="font-semibold text-white">${formattedEp2}</span> 
                        </div>
                    `;
                }
                epHtml += `</div>`;
            }


            // Mostra i settaggi dell'intervallo (es. 5000m o 30min)
            let mainMetricHtml = '';
            if (modalita === 'distanza' && distanza) {
                mainMetricHtml = `
                    <div class="flex justify-between text-slate-300">
                        <p>Distanza Intervallo:</p>
                        <span class="font-semibold text-white">${distanza}m</span>
                    </div>`;
            } else if (modalita === 'tempo' && tempo) {
                mainMetricHtml = `
                    <div class="flex justify-between text-slate-300">
                        <p>Tempo Intervallo:</p>
                        <span class="font-semibold text-white">${tempo} min</span>
                    </div>`;
            }
            
            return `
                <div class="wo-card ${borderClass} bg-slate-800 p-5 rounded-xl shadow-xl">
                    <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-3">
                        <span class="font-extrabold text-xl text-white mb-1 sm:mb-0">${tipo} (${modalita})</span>
                        <span class="text-sm text-slate-400 font-medium">${formattedDateString}</span>
                    </div>
                    ${boatInfoHtml} 
                    ${mainMetricHtml} ${totalsHtml}   ${epHtml}       ${intervalsHtml} </div>
            `;
        }
        // --- FINE FUNZIONE formatWorkoutData ---


        // --- Funzione Principale di Caricamento (MODIFICATA per RIEPILOGO) ---
        
        async function fetchWorkouts(athleteId, startFilterDate, endFilterDate, tipoFilter) {
            loadingMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            noDataMessage.classList.add('hidden');
            workoutList.innerHTML = ''; 
            summaryPanel.innerHTML = ''; 
            summaryPanel.classList.add('hidden');

            if (!athleteId) {
                errorMessage.textContent = "ID dell'atleta non disponibile.";
                errorMessage.classList.remove('hidden');
                loadingMessage.classList.add('hidden');
                return;
            }

            // CONTATORI PER LE STATISTICHE
            let stats = {
                ergo: { km: 0, ep1Sum: 0, ep1Count: 0 },
                bike: { km: 0, ep1Sum: 0, ep1Count: 0 },
                boat: { km: 0, ep1Sum: 0, ep1Count: 0 }
            };
            
            try {
                let q_parts = [
                    collection(db, "allenamenti"),
                    where("atletaId", "==", athleteId),
                    where("data", ">=", startFilterDate),
                    where("data", "<=", endFilterDate)
                ];
                
                if (tipoFilter !== 'TUTTI') {
                    q_parts.push(where("tipo", "==", tipoFilter.toUpperCase()));
                }
                
                q_parts.push(orderBy("data", "desc"));
                
                const q = query(...q_parts);
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    noDataMessage.classList.remove('hidden');
                } else {
                    let resultsHtml = '';
                    
                    querySnapshot.forEach((doc) => {
                        const workout = doc.data();
                        
                        // 1. AGGREGAZIONE DATI PER RIEPILOGO
                        const tipo = (workout.tipo || 'N/A').toLowerCase();
                        
                        if (stats.hasOwnProperty(tipo)) {
                            // Calcola Metri/KM
                            let workoutMeters = 0;
                            const intervalli = workout.intervalli || [];
                            const numberOfIntervals = intervalli.length;

                            if (numberOfIntervals > 0) {
                                if (workout.modalita === 'tempo') {
                                    const intervalsData = intervalli.map(i => parseFloat(String(i).replace(',', '.'))).filter(n => !isNaN(n));
                                    if(intervalsData.length > 0) workoutMeters = intervalsData.reduce((a, b) => a + b, 0);
                                } else if (workout.modalita === 'distanza') {
                                    const distanceMeters = parseInt(workout.distanza, 10);
                                    if (!isNaN(distanceMeters)) workoutMeters = distanceMeters * numberOfIntervals;
                                }
                            }
                            stats[tipo].km += (workoutMeters / 1000);
                            
                            // Calcola Media EP1
                            if (typeof workout.ep1 === 'number' && workout.ep1 > 0) {
                                stats[tipo].ep1Sum += workout.ep1;
                                stats[tipo].ep1Count++;
                            }
                        }

                        // 2. COSTRUISCI CARD HTML
                        resultsHtml += formatWorkoutData(workout);
                    });
                    
                    workoutList.innerHTML = resultsHtml;

                    // 3. COSTRUISCI E MOSTRA RIEPILOGO
                    let summaryHtml = '<h2 class="text-xl font-bold mb-4 text-white">Riepilogo Periodo</h2><div class="grid grid-cols-1 md:grid-cols-3 gap-4">';
                    
                    const formatStat = (km, ep1Sum, ep1Count) => {
                        const avgEp1 = ep1Count > 0 ? (ep1Sum / ep1Count).toFixed(1) + '%' : 'N/A';
                        return `
                            <span class="summary-value">
                                <span>Totale:</span>
                                <strong>${km.toFixed(1)} km</strong>
                            </span>
                            <span class="summary-value">
                                <span>Media EP1:</span>
                                <strong>${avgEp1}</strong>
                            </span>
                        `;
                    };
                    
                    let itemsFound = 0;
                    if (stats.ergo.km > 0 || stats.ergo.ep1Count > 0) {
                        itemsFound++;
                        summaryHtml += `
                            <div class="summary-item ergo-border">
                                <span class="summary-label text-blue-400">ERGO</span>
                                ${formatStat(stats.ergo.km, stats.ergo.ep1Sum, stats.ergo.ep1Count)}
                            </div>`;
                    }
                    if (stats.bike.km > 0 || stats.bike.ep1Count > 0) {
                        itemsFound++;
                        summaryHtml += `
                            <div class="summary-item bike-border">
                                <span class="summary-label text-green-400">BIKE</span>
                                ${formatStat(stats.bike.km, stats.bike.ep1Sum, stats.bike.ep1Count)}
                            </div>`;
                    }
                    if (stats.boat.km > 0 || stats.boat.ep1Count > 0) {
                        itemsFound++;
                        summaryHtml += `
                            <div class="summary-item boat-border">
                                <span class="summary-label text-amber-400">BOAT</span>
                                ${formatStat(stats.boat.km, stats.boat.ep1Sum, stats.boat.ep1Count)}
                            </div>`;
                    }
                    
                    summaryHtml += '</div>';
                    
                    // Mostra il pannello solo se ci sono dati e il filtro non è "TUTTI" 
                    // O se "TUTTI" è selezionato e almeno un item è stato trovato
                    if (itemsFound > 0 && (tipoFilter !== 'TUTTI' || (tipoFilter === 'TUTTI' && itemsFound > 0))) {
                         summaryPanel.innerHTML = summaryHtml;
                         summaryPanel.classList.remove('hidden');
                    } else if (tipoFilter !== 'TUTTI' && itemsFound === 0) {
                        // Se filtro per un tipo e non trovo nulla, lo dico
                        summaryPanel.innerHTML = `<p class="text-slate-400 text-center p-4 bg-slate-800 rounded-lg">Nessun dato ${tipoFilter} trovato per questo periodo.</p>`;
                        summaryPanel.classList.remove('hidden');
                    }
                }

            } catch (error) {
                console.error("Errore nel recupero degli allenamenti:", error);
                
                if (error.code === 'failed-precondition') {
                     errorMessage.textContent = "Errore Database: Indice non trovato. Contatta l'amministratore per creare l'indice (atletaId, data) in Firestore.";
                } else {
                    errorMessage.textContent = "Errore nel database: Impossibile caricare i dati degli allenamenti.";
                }
                errorMessage.classList.remove('hidden');
            } finally {
                loadingMessage.classList.add('hidden');
            }
        }

        // --- Gestione Stato Autenticazione e Inizializzazione ---
        
        applyFiltersBtn.addEventListener('click', () => {
            if (currentAthlete && currentAthlete.id) { 
                fetchWorkouts(
                    currentAthlete.id,
                    startDateInput.value,
                    endDateInput.value,
                    tipoFilterSelect.value
                );
            } else {
                 errorMessage.textContent = "ID atleta non ancora caricato. Attendi o ricarica la pagina.";
                 errorMessage.classList.remove('hidden');
            }
        });

        document.addEventListener('authStateReady', (e) => {
             const { athlete, error } = e.detail;
             loaderOverlay.style.display = 'none'; 

             if (athlete) {
                 currentAthlete = athlete; 
                 infoAtleta.textContent = `Storico Workout per ${athlete.cognome}`;
                 setDefaultDates();
                 tipoFilterSelect.value = 'TUTTI'; 
                 // Carica i dati iniziali
                 fetchWorkouts(
                     athlete.id, 
                     startDateInput.value,
                     endDateInput.value,
                     tipoFilterSelect.value 
                 );
             } else if (error) {
                 console.error("Errore di autenticazione da auth-manager:", error);
                 infoAtleta.textContent = "Errore nel caricamento dei dati utente.";
                 errorMessage.textContent = "Impossibile verificare l'utente. Riprova il login.";
                 errorMessage.classList.remove('hidden');
                 startDateInput.disabled = true;
                 endDateInput.disabled = true;
                 tipoFilterSelect.disabled = true;
                 applyFiltersBtn.disabled = true;
             } else {
                 infoAtleta.textContent = "Effettua il login per vedere lo storico.";
                 startDateInput.disabled = true;
                 endDateInput.disabled = true;
                 tipoFilterSelect.disabled = true;
                 applyFiltersBtn.disabled = true;
             }
        });

    </script>
</body>
</html>
